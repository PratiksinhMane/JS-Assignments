<body>
    <script>
        let str = prompt('Enter the Equation.');
        if (str.includes('+')){
            console.log(+str.split('+')[0]+ +str.split('+')[1]);
        }
      else if (str.includes('-')){
            console.log(+str.split('-')[0]- +str.split('-')[1]);
        }
     else if (str.includes('*')){
            console.log(+str.split('*')[0]*+str.split('*')[1]);
        }
        if (str.includes('/')){
            console.log(+str.split('/')[0]/ +str.split('/')[1]);
        }
    </script>

</body>
</html>
